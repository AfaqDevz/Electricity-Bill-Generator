<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="maindiv">
            <label>Bill Name: </label><input id="billName" type="text" maxlength="10" placeholder="Type bill name here (10 characters)">
            <label>Customer Name: </label><input id="customerName" type="text" maxlength="20" placeholder="Type customer name here (20 characters)">
            <label>Numbers of Units: </label><input id="unitsAmount" type="number" placeholder="Type the number of units you used">
            <label>Price of Unit: </label><input id="unitPrice" type="number" placeholder="Type the price of one unit">
            <br>
            <h1></h1>
            <button onclick="generate()">Generate</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
